<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:src="@{static/js/jquery.min.js}"></script>

    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <script th:src="@{static/bootstrap/js/bootstrap.min.js}"></script>

    <link href="static/bootstrap/table/bootstrap-table.css" rel="stylesheet" media="screen"/>
    <script th:src="@{static/bootstrap/table/bootstrap-table.js}"></script>
    <script th:src="@{static/bootstrap/table/local/bootstrap-table-zh-CN.js}"></script>

    <link href="static/toastr/toastr.css" rel="stylesheet" media="screen"/>
    <script th:src="@{static/toastr/toastr.js}"></script>
    <title>设备信息配置</title>
</head>
<body>
<div class="container">
    <div class="panelBar" th:replace="head::headBar"></div>

    <div id="toolbar" class="btn-group">
        <!--<button id="btn_add" type="button" class="btn btn-default">-->
            <!--<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增-->
        <!--</button>-->
        <button id="btn_edit" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
        </button>
        <button id="btn_delete" type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
        </button>
    </div>
    <table id="dish_table">
    </table>
</div>

<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
            </div>
            <div class="modal-body">

                <div class="control-group">
                    <label class="control-label" for="inputDishName">菜品名称</label>
                    <div class="controls">
                        <input type="text" id="inputDishName" class="form-control"/>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="inputDishId">菜品编号</label>
                    <div class="controls">
                        <input type="text" id="inputDishId" class="form-control"/>
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="btn_submit">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</body>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    ctxPath = /*[[@{/}]]*/ '';
    /*]]>*/
</script>
<script th:src="@{static/js/dish.js}"></script>
</html>
