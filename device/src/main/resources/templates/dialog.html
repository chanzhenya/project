<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
            </div>
            <div class="modal-body">
                <div class="control-group">
                    <label class="control-label" for="inputDeviceName">设备名称</label>
                    <div class="controls">
                        <input type="text" id="inputDeviceName" class="form-control"/>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="inputIp">IP地址</label>
                    <div class="controls">
                        <input type="text" id="inputIp" class="form-control"/>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="inputPort">端口号</label>
                    <div class="controls">
                        <input type="text" id="inputPort" class="form-control"/>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="inputBranchNo">门店编号</label>
                    <div class="controls">
                        <input type="text" id="inputBranchNo" class="form-control"/>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" for="inputTableId">餐桌编号</label>
                    <div class="controls">
                        <input type="text" id="inputTableId" class="form-control"/>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label" >所属设备类型</label>
                    <div class="controls">
                        <select class="selectpicker remove-example" id="deviceTypeSelect">
                        </select>
                    </div>
                </div>

                <div class="control-group">
                    <label class="control-label">是否在线</label>
                    <div class="controls">
                        <input type="radio" name="optionsRadios" id="online" value="1" checked>是
                        <input type="radio" name="optionsRadios" id="offline" value="0">否
                    </div>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="btn_submit">提交</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
