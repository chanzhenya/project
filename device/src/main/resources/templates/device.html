<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1.0">
    <script th:src="@{static/js/jquery.min.js}"></script>

    <link href="static/bootstrap/css/bootstrap.min.css" rel="stylesheet" media="screen"/>
    <script th:src="@{static/bootstrap/js/bootstrap.min.js}"></script>

    <link href="static/bootstrap/table/bootstrap-table.css" rel="stylesheet" media="screen"/>
    <script th:src="@{static/bootstrap/table/bootstrap-table.js}"></script>
    <script th:src="@{static/bootstrap/table/local/bootstrap-table-zh-CN.js}"></script>

    <link href="static/toastr/toastr.css" rel="stylesheet" media="screen"/>
    <script th:src="@{static/toastr/toastr.js}"></script>
    <link href="static/css/device.css" rel="stylesheet" media="screen"/>
    <title></title>
</head>
<body>
    <div class="container">
        <div class="panelBar" th:replace="head::headBar"></div>
        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
        </div>
        <table id="device_table">
        </table>
    </div>

    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
                </div>
                <div class="modal-body">

                    <div class="control-group">
                        <label class="control-label require-label" for="inputDeviceName">设备名称</label>
                        <div class="controls">
                            <input type="text" id="inputDeviceName" class="form-control"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label require-label" for="inputIp" >IP地址</label>
                        <div class="controls">
                            <input type="text" id="inputIp" class="form-control"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label require-label" for="inputPort">端口号</label>
                        <div class="controls">
                            <input type="text" id="inputPort" class="form-control"/>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label require-label" for="deviceTypeSelect">设备类型</label>
                        <div class="controls">
                            <select class="selectpicker show-tick form-control" id="deviceTypeSelect">
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="deviceSelect">所属设备</label>
                        <div class="controls">
                            <select class="selectpicker show-tick form-control" id="deviceSelect">
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label require-label" for="branchSelect">门店</label>
                        <div class="controls">
                            <select class="selectpicker show-tick form-control" id="branchSelect">
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label" for="attributeSelect">附加属性</label>
                        <div class="controls">
                            <select class="selectpicker show-tick form-control" id="attributeSelect">
                            </select>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label require-label">是否在线</label>
                        <div class="controls">
                            <input type="radio" name="optionsRadios" id="online" value="1" checked>是
                            <input type="radio" name="optionsRadios" id="offline" value="0">否
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="btn_submit">提交</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>
</body>
<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    ctxPath = /*[[@{/}]]*/ '';
    /*]]>*/
</script>
<script th:src="@{static/js/device.js}"></script>
</html>
